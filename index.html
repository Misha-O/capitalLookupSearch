<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Comfortaa:500"
      rel="stylesheet"
      type="text/css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/solar/bootstrap.min.css"
      integrity="sha384-NCwXci5f5ZqlDw+m7FwZSAwboa0svoPPylIW3Nf+GBDsyVum+yArYnaFLE9UDzLd"
      crossorigin="anonymous"
    />
    <script src="https://kit.fontawesome.com/95bb6ffd85.js" crossorigin="anonymous"></script>
    <title>Capital Search by country</title>
  </head>
  <body>
    <div class="container mt-5">
      <div class="row">
        <div class="col-md-6 m-auto">
          <h3 class="text-center mb-3">
            <i class="fas fa-landmark" style="margin-right: 15px;"></i></i>World Capital Lookup
          </h3>
          <div class="form-group">
            <input
              class="form-control form-control-lg"
              type="text"
              id="search--input"
              placeholder="Enter country name..."
            />
          </div>
          <div id="search--result"></div>
        </div>
      </div>
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
